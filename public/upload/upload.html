<html>
<head>
<script>
function uploadFile()
{
	var file = document.getElementById('file').files[0];
	if (file) {
		var reader = new FileReader();
		reader.readAsDataURL(file);
		reader.onload = onUploadSuccess;
	};
}

function onUploadSuccess()
{
	alert("hello world")

}
</script>
</head>
<body>
	<input type="file" id="file" name="files[]" multiple/>
	<button name="button" onclick="uploadFile()">Upload File</button>
</body>
</html>
