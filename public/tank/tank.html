<html>
<head>
<style>
*{margin:0px;padding:0px;}
#battle {width: 100%; height: 100%;background-color: #ccc}
#tank {position: absolute;}
</style>
<script>
	var tank = null;

	var tankImages  = {37 : "./tank_left.png",
					   38 : "./tank_up.png",
					   39 : "./tank_right.png",
					   40 : "./tank_down.png"}


	window.onload = function(){
		tank = document.getElementById("tank");

	}
	window.onkeydown = function(event){
		var code = event.keyCode;
		if (code >= 37 && code <= 40) {
			var src = tankImages[code];
			src = src.substr(2,src.length - 2);
			if (tank.src.endsWith(src)) {
				switch(code){
					case 37://left
						tank.style.left = parseInt(tank.style.left) - 30 + "px";
					break;
					case 38://up
						tank.style.top = parseInt(tank.style.top) - 30 + "px";
					break;
					case 39://right
						tank.style.left = parseInt(tank.style.left) + 30 + "px";
					break;
					case 40://down
						tank.style.top = parseInt(tank.style.top) + 30 + "px";
					break;
				}	
			}
			else{
				tank.src = tankImages[code];
			}
		}
	}

</script>
</head>
<body>
<div id="battle">
<img id="tank" src="./tank_right.png" width="64" height="64" style="left:0px;top:0px"/>
</div>
</canvas>
</body>
</html>
