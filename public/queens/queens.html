<html>
<head>
<style>
</style>
<script>
	var queens = [];
	for(var i = 0; i < 8; i++)
		queens[i] = 0;
	var results = [];

	function areAllQueensHappy(n)
	{
		var happy = true;
		for(var i = 0; i < n; i++)
		{
			var diff = Math.abs(queens[n] - queens[i])
			if(diff == 0 || diff == n - i)
			{
				happy = false;
				break;
			}
		}
		return happy;
	}

	function putQueens(n)
	{
		if(n == 8)
		{
			results.push(queens.concat());
			return;
		}

		for(var i = 0; i < 8; i++)
		{
			queens[n] = i;

			if(areAllQueensHappy(n))
			{
				putQueens(n+1);
			}
			else
			{
				continue;
			}
		}
		queens[n] = 0;

	}

	function drawQueens()
	{
		var element = document.getElementById("canvas");
		for (var i = 0; i < results.length; i++) {
			var line = results[i];

			var title = document.createElement("h1");
			title.innerHTML = "answer " + (i + 1);
			title.style.position = "relative";
			title.style.top = i * 10;
			element.appendChild(title);

			var child = document.createElement("div");
			child.style.width = "512";
			child.style.height= "512";
			child.style.backgroundColor = "#ccc";
			child.style.position = "relative";
			child.style.top = i * 10;

			for (var j =0; j < 8; j++){
				for (var k = 0; k < 8; k++) {
					var image = document.createElement("img");
					image.style.width = "64";
					image.style.height= "64";
					if (line[j] == k) {
						image.src = "./queen.png";
					};
					child.appendChild(image);
				};
			}
			element.appendChild(child);
		};
	}

	window.onload = function()
	{
		putQueens(0);
		drawQueens();
	}


</script>
</head>
<body>
<div id="canvas" />
</body>
</html>
