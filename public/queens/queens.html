<html>
<head>
<style>
*{margin:0px;padding:0px;}
#canvas {width: 100%; height: 100%;background-color: #ccc}
</style>
<script>
	var queens = [];
	for(var i = 0; i < 8; i++)
		queens[i] = 0;
	var results = [];

	function isOK(n)
	{
		var ok = true;
		for(var i = 0; i < n; i++)
		{
			var diff = Math.abs(queens[n] - queens[i])
			if(diff == 0 || diff == n - i)
			{
				ok = false;
				break;
			}
		}
		return ok;
	}

	function sort(n)
	{
		if(n == 8)
		{
			results.push(queens.concat());
			return;
		}

		for(var i = 0; i < 8; i++)
		{
			queens[n] = i;

			if(isOK(n))
			{
				sort(n+1);
			}
			else
			{
				continue;
			}
		}
		queens[n] = 0;

	}

	function draw()
	{
		var element = document.getElementById("canvas");
		for (var i = 0; i < results.length; i++) {
			var line = results[i];
			var child = document.createElement("div");
			var divContent = line.join();
			child.innerHTML = divContent;
			element.appendChild(child);
		};
	}

	window.onload = function()
	{
		sort(0);
		draw();
	}


</script>
</head>
<body>
<div id="canvas" />
</body>
</html>
